<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Profile Card Component | Frontend Mentor</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  
  <img src="images/bg-pattern-top.svg" alt="pattern image for background">
  <img src="images/bg-pattern-bottom.svg" alt="pattern image for background">
  
  <main class="card">
    <div class="img">
      <img src="images/bg-pattern-card.svg" alt="pattern card image">
    </div>
    <div class="text">
      <img src="images/image-victor.jpg" alt="profile icon">
      <h2>Victor Crest</h2>
      <p>London</p>
      
    </div>
    <div class="status">
      <p data-status="80K">Followers</p>
      <p data-status="803K">Likes</p>
      <p data-status="1.4k">Photos</p>
    </div>
  </main>
</body>
</html>
