<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component | Frontend Mentor</title>
  <link rel="stylesheet" href="master.css">

</head>

<body>
  
  <main>
    <section class="business">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          
          <div class="status">
              <p class="companies" data-number="10k+">companies</p>
              <p class="templates" data-number="314">templates</p>
              <p class="queries" data-number="12m+">queries</p>
          </div>
      </div>
      <div class="img">
      <img src="images/image-header-desktop.jpg" alt="image describe business grow">
      <img src="images/image-header-mobile.jpg" alt="image describe business grow">
    </div>
    </section>
  </main>

  

  
</body>
</html>
