<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card | Frontend Mentor</title>
  <link rel="stylesheet" href="master.css">

</head>

<body>

  <main>
    <img src="images/pattern-background-desktop.svg" alt="background image">
    <section class="order">
      <img src="images/illustration-hero.svg" alt="music illustration">
      <div class="text">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="music">
          <div class="play">
            <img src="images/icon-music.svg" alt="music icon">
            
            <div class="music-name">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            
          </div>
          <button>Change</button>
        </div>

        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>


      </div>
    </section>

  </main>









</body>

</html>
