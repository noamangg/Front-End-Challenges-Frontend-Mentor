<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-avatar.png">
  <title>NFT preview card component | Frontend Mentor</title>

  <link rel="stylesheet" href="master.css">
</head>
<body>
  
  <div class="card">
    <div class="img">
    <img src="images/image-equilibrium.jpg" alt="item">
    <div class="green">
      <img src="images/icon-view.svg" alt="">
    </div>
  </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-mod">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">

      <p>0.041 ETH</p>
    </div>
    <div class="date">
      <img src="images/icon-clock.svg" alt="clock icon">
      <p>3 days left</p>
    </div>
    
    </div>
    
    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  

  

  
  
  
  

</body>
</html>
